<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Weather App</title>
</head>

<body>

    <div class="weather-container">
        <h1 class="appname">Weather App</h1>
        <div class="search-input">
            <input type="text" name="city" id="city" class="text-input" placeholder="Prague, London...">
            <button class="btn">Search</button>
        </div>
        <div class="loading">
            <h1>Loading...</h1>
        </div>
        <div class="weather-info-container">

        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/e58aedf901.js" crossorigin="anonymous"></script>
</body>

</html>
